<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
        <h1>Etch-a-Sketch</h1>
        <section>
            <aside class="controls">
                <label>NxN</label>
                <input type="number" min="1" max="64">
                <button class="btn" id="resize-btn">Resize grid!</button>
                <button class="btn" id="clear-btn">Clear</button>
                <button class="btn active" id="color-mode-btn">Color</button>
                <button class="btn" id="random-mode-btn">Random</button>
            </aside>
            <div class="sketchpad" id="sketchpad">
            </div>
        </section>
    </main>
    <footer>
        <p class="attribution">Built by <a href="https://github.com/Daviddp96">David</a>. CopyrightÂ© 2024</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
